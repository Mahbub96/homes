<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="style.css"></link>
	<title>Tic - Tac - Tao Online Game ( beta )</title>
</head>
<body>
	<div class="wrapper">
		<div class="welcome"><h1>Welcome to tic - tac - tao Game Beta*</h1></div>
		<div class="top">
			<h2>Player1 Score : <output id="p1Score"></output> </h2>
			<h2>Player2 Score : <output id="p2Score"></output> </h2>
			<h3 id="turn"></h3>
		</div>
		<div class="game">
			<div class="row1" id="row">
				<div class="col" id="b1"></div>
				<div class="col" id="b2"></div>
				<div class="col" id="b3"></div>
			</div>
			<div class="row2" id="row">
				<div class="col" id="b4"></div>
				<div class="col" id="b5"></div>
				<div class="col" id="b6"></div>
			</div>
			<div class="row3" id="row">
				<div class="col" id="b7"></div>
				<div class="col" id="b8"></div>
				<div class="col" id="b9"></div>
			</div>
		</div>
		<div class="bottom">
			<button id="rematch">New Game</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="jquary.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
