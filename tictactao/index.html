<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="style.css"></link>
	<title>Tic - Tac - Tao Online Game ( beta )</title>
</head>
<body>
	<div class="wrapper">
	<button id="home"> <a href="../index.html">Home</a> </button>
	<button id="rematch">New Game</button>
		<div class="welcome"><h1>Welcome to tic - tac - tao Game Beta*</h1></div>
		<div class="top">
			<h2>Player1 Score :<output id="p1Score"></output> </h2>
			<h2>Player2 Score :<output id="p2Score"></output> </h2>
			<h3 id="turn"></h3>
		</div>
		<div class="game">
			<div class="row1" id="row">
				<button class="col" id="b1"></button>
				<button class="col" id="b2"></button>
				<button class="col" id="b3"></button>
			</div>
			<div class="row2" id="row">
				<button class="col" id="b4"></button>
				<button class="col" id="b5"></button>
				<button class="col" id="b6"></button>
			</div>
			<div class="row3" id="row">
				<button class="col" id="b7"></button>
				<button class="col" id="b8"></button>
				<button class="col" id="b9"></button>
			</div>
		</div>
		<div class="bottom">
			
		</div>
	</div>
</body>
<script type="text/javascript" src="jquary.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
